<!DOCTYPE html>
<html lang="en">
<body>
    <h1> HTML input & output practice</h1>
    <form action="/result" method="POST">
        <p><b>* Name</b> <input type='text' id='name' name='name' /></p>
        <p><b>* Student Number</b> <input type='text' id='StudentNumber' name='StudentNumber' /></p>
        
        <p><b>* Gender</b></p>
        <label><input type="radio" name="Gender" value="Male" >Male</label>
        <label><input type="radio" name="Gender" value="Female" checked>Female</label>

        <p><b>* Major</b> <input type='text' id='Major' name='Major' /></p>

        <p><b>* Programming Languages</b></p>
        <label><input type="checkbox" name="ProgrammingLanguages" value="Python" checked>Python</label>
        <label><input type="checkbox" name="ProgrammingLanguages" value="Java">Java</label>
        <label><input type="checkbox" name="ProgrammingLanguages" value="HTML">HTML</label>
        <label><input type="checkbox" name="ProgrammingLanguages" value="C++" checked>C++</label>

        <p><button type='submit' name='submit' value='submit'>submit</button></p>
    </form>
</body>
</html>
